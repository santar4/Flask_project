<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static2/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header>
    {% include "Components/navbar.html" %}
</header>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class ="flashes">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </div>
<body>
{% block content %}
    <div id="header">
        <ul>
        <h1> {{ title }} </h1>
        <img src="/static/image4.jpg" width="“250”" height="“250”">
        <li><a href="{{url_for('menu_page')}}" class="button">Меню</a></li>
        </ul>
    </div>
    {% endblock %}

</body>
<footer>
    {% include "Components/_footer.html" %}
</footer>
</html>
